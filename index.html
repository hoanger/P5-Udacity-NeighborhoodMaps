<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src='js/knockout-3.4.0.js'></script>

</head>
	<body>
		<div id="app-section">
			<div id="sidebar">
				<div id="search-bar">
					<input type="text" data-bind="textInput: searchText" placeholder="Filter..."></input>
				</div>
				<ul id="places-list" data-bind="foreach: places">
					<li data-bind="text: name, visible: vis()">Item</li>
				</ul>
			</div>
			<div id="map-canvas"></div>
		</div>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJTcPFfIOnpYFLo0yg3FV7fBE9K8Q8nYY"></script>
    	<script src="js/maps.js"></script>
    	<script src="js/app.js"></script>
	</body>
</html>
