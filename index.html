<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  	<script src="js/data.js"></script>
  	<meta name="viewport" content="width=500, initial-scale=1, maximum-scale=1">
</head>
	<body>
		<div id="app-section">
			<div id="map-canvas"></div>
			<div id="sidebar">
				<div id="search-bar">
					<input type="text" data-bind="textInput: searchText" placeholder="Filter..."></input>
				</div>
				<ul id="places-list" data-bind="foreach: places">
					<li data-bind="text: name, visible: vis(), click: clicked">Please try again...</li>
				</ul>
			</div>
		</div>
		<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>
		<script src="js/markers.js"></script>
    	<script src="js/maps.js"></script>
		<script src="js/map-options.js"></script>
		<script src="js/foursq.js"></script>
    	<script src="js/app.js"></script>
    	<script>
    		function initMap(){
    			runApp(window, window.Mapper);
    		}
    		function googleError(){
    			alert("Error getting Google Maps. Please try again.");
    		}
    	</script>
	</body>
</html>
